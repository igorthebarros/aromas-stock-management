<a>
  <button mat-raised-button color="primary" routerLink="product/register">Cadastrar Produtos</button>
</a>
<mat-card class="title_list">
    <mat-card-title>
      Produtos Cadastrados
    </mat-card-title>
  </mat-card>
  
  <table mat-table [dataSource]="product" class="mat-elevation-z6">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let product"> {{ product.stockQuantity }} </td>
    </ng-container>

    <ng-container matColumnDef="idcategory">
      <th mat-header-cell *matHeaderCellDef>ID Categoria</th>
      <td mat-cell *matCellDef="let product"> {{ product.categoryID }} </td>
    </ng-container>
    
    
    
    
  
    
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user">
        <a routerLink="">
          <button mat-raised-button color="primary">Editar</button>
        </a>
        <a class="margin_acoes">
          <button mat-raised-button color="warn">Deletar</button>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
