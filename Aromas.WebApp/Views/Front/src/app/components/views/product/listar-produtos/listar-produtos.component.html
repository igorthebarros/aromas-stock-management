<mat-card class="title_list">
  <h1>Produtos Cadastrados</h1>
  <div>
    <span>
      <button mat-raised-button color="primary" (click)="cadastrarProduto()">
        <mat-icon aria-label="Example home icon">add</mat-icon>
        Cadastrar Produtos
      </button>
    </span>
    <span class="margin">
      <button  mat-raised-button color="primary" routerLink="/product/inStock">
        <mat-icon aria-label="Example home icon">filter_list</mat-icon>
        Produtos s/ Estoque
      </button>
    </span>
  </div>
</mat-card>

<mat-card class="buscar">
  <mat-form-field class="example-full-width">
    <input  matInput (keyup)="filtrar($event)" placeholder="Buscar Produto">
  </mat-form-field>
</mat-card>

  <table mat-table [dataSource]="product" class="mat-elevation-z6">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let product"> {{ product.stockQuantity }} </td>
    </ng-container>

    <ng-container matColumnDef="idcategory">
      <th mat-header-cell *matHeaderCellDef>ID Categoria</th>
      <td mat-cell *matCellDef="let product"> {{ product.categoryId }} </td>
    </ng-container>

    <ng-container matColumnDef="isInStock">
      <th mat-header-cell *matHeaderCellDef>Em estoque</th>
      <td mat-cell *matCellDef="let product"> {{product.isInStock == 1 ? "Sim" : "Não"}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/product/edit/{{product.id}}">
          <button mat-raised-button color="primary" >Editar</button>
        </a>
        <a class="margin_acoes">
          <button mat-raised-button color="warn" (click)="delete(product.id)">Deletar</button>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
