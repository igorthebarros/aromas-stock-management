<mat-card class="title_list">
    <mat-card-title>
      Categorias Cadastradas
    </mat-card-title>
    <mat-card>
      <a>
        <button mat-raised-button color="primary" (click)="cadastrarCategory()">Cadastrar Categoria</button>
      </a>
    </mat-card>
  </mat-card>
  
  <table mat-table [dataSource]="category" class="mat-elevation-z6">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>

    <ng-container matColumnDef="subC">
      <th mat-header-cell *matHeaderCellDef>Sub-categoria</th>
      <td mat-cell *matCellDef="let category"> {{ category.subCategory }} </td>
    </ng-container>


    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let category">
        <a routerLink="">
          <button mat-raised-button color="primary">Editar</button>
        </a>
        <a class="margin_acoes">
          <button mat-raised-button color="warn">Deletar</button>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
