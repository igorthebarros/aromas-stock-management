<mat-card class="container">
    <div class="button_list">
      <mat-card-title>
        Atualizar Usu√°rio
      </mat-card-title>
    </div>
  
    <mat-card-content>
        <mat-form-field class="example-full-width" >
        <mat-label for="name">Nome</mat-label>
        <input matInput placeholder="Nome" type="text" name="name" [(ngModel)]="user.name"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
        <mat-label for="surname">Sobrenome</mat-label>
        <input matInput placeholder="Sobrenome" type="text" name="surname" [(ngModel)]="user.surname"/>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
        <mat-label for="email">E-mail</mat-label>
        <input matInput placeholder="E-mail" type="text" name="email" [(ngModel)]="user.email"/>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
        <mat-label for="password">Password</mat-label>
        <input matInput placeholder="Senha" type="password" name="password" [(ngModel)]="user.password"/>
        </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="primary">Atualizar</button>
    <button class="margin_cancelar" mat-raised-button color="warn" routerLink="/user/list">Cancelar</button>
    </mat-card>
