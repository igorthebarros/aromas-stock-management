<mat-card class="title_list">
  <h1>Usuários Cadastrados</h1>
  <button mat-raised-button color="primary" (click)="cadastrarUsuario()">
    <mat-icon aria-label="Example home icon">add</mat-icon>
    Cadastrar Usuário
  </button>
</mat-card>

<mat-card class="buscar">
  <mat-form-field class="example-full-width">
    <input  matInput (keyup)="filtrar($event)" placeholder="Buscar Usuário">
  </mat-form-field>
</mat-card>

<table mat-table [dataSource]="user" class="mat-elevation-z6">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let user"> {{ user.surname }} </td>
  </ng-container>
  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let user"> {{ user.active == 1 ? "Ativo" : "Inativo"}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/user/edit/{{user.id}}">
        <button mat-raised-button color="primary">Editar</button>
      </a>
      <a class="margin_acoes">
        <button mat-raised-button color="warn" (click)="delete(user.id)">Deletar</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
