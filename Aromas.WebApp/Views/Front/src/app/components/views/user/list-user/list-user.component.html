<mat-card class="title_list">
  <mat-card-title>
    Usuários Cadastrados
  </mat-card-title>
</mat-card>

<table mat-table [dataSource]="user" class="mat-elevation-z6">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let user"> {{ user.surname }} </td>
  </ng-container>
  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let user"> {{ user.active }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="">
        <button mat-raised-button color="primary">Editar</button>
      </a>
      <a class="margin_acoes">
        <button mat-raised-button color="warn">Deletar</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
